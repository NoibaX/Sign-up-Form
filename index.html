<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="icon" href="images/icon.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header data-bs-theme="dark"> <!--Header-->
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <img src="images/Lion kings.jpeg" alt="Lion kings" style="width: 50px; border-radius: 50%;">
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header> <!--Header-->

  <section> <!--Form-->
  <div class="container my-5">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/gaminglogo.jpeg" style="width: 200px; border-radius: 50%;" alt="gaming logo">
        <h2>Sign Up Form</h2>
      </div>
  
      <div class="row g-5" id="signup-form">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">User Information</h4>
          <form>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
  
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>

              <div class="col-md-12">
                <label class="form-label">Platform</label>
                <select class="form-select" id="state" required="">
                  <option value="">Choose...</option>
                  <option>PC</option>
                  <option>Playstation</option>
                  <option>Xbox</option>
                  <option>Mobile</option>
                </select>
              </div>
            </div>
  
            <hr class="my-4">
  
            <h4 class="mb-3">Player Information</h4>
            <div class="row">
              <div class="col-sm-6">
                <label for="ingamename" class="form-label">Username</label>
                <input type="text" class="form-control" id="ingamename">
              </div>
  
              <div class="col-sm-6">
                <label for="Rank" class="form-label">Rank</label>
                <input type="text" class="form-control" id="Rank">
              </div>
            </div>
            <h4 class="my-3">Gamemode</h4>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                <label class="form-check-label" for="credit">One on One</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="debit">Two vs Two</label>
              </div>
              <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="paypal">Three vs Three</label>
              </div>
            </div>
  
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Discord ID</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                <small class="text-body-secondary">Ex. #wow_puddles0412</small>
              </div>
            <hr class="mt-4 mb-2">

            <div class="form-check mb-3">
              <label for="" class="form-check-label">Agree terms & condition</label>
              <input type="checkbox" class="form-check-input">
            </div>

        
            <button class="w-100 btn custom-btn" type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </main>
  </div> 

</section> <!--Form-->

<section> <!--Footer-->
  <div id="footer">
    <footer class="pb-2">
      <ul class="nav p-5 justify-content-center  border-bottom border-secondary border-opacity-50">
        <li class="nav-item"><a href="#" class="nav-link text-secondary text-decoration-none hover-text-light">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-secondary text-decoration-none hover-text-light">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-secondary text-decoration-none hover-text-light">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-secondary text-decoration-none hover-text-light">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-secondary text-decoration-none hover-text-light">About</a></li>
      </ul>
      <p class="text-center text-secondary p-5">Â© 2024 Company, Inc</p>
    </footer>
  </div>
</section>

</body>
</html>
